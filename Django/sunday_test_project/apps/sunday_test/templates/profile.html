<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Page</title>
</head>
<body>
        <a href= "{% url 'sunday_test_project:logout' %}">Logout</a>
        <a href= "{% url 'sunday_test_project:homepage' %}">homepage</a>
        
        <div>
            <h1>{{trip.location}}</h1>
            <p>Planned By: {{trip.user.name}}</p>
            <p>Description: {{trip.description}}</p>
            <p>Travel Date From: {{trip.date_from}}</p>
            <p>Travel Date To: {{trip.date_to}}</p>
        </div>

        <div>
            <h1>Other users in your party</h1>
            {% for person in other_users %}
                <!-- % for name in person % -->
            <p>{{person.name}}</p>
                <!-- % endfor % -->
            {% endfor %}

        </div>

    
</body>
</html>
