<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
  
</head>
<body>
    <!-- Creating a section to handle the user specs -->
    <div>
        <h1>User Alias: {{ user.firstname}} </h1>
        <br>
        <h3>Name: {{ user.firstname, user.lastname}}</h3>
        <br>
        <h3>Email: {{ user.email}}</h3>
        <br>
        <h3>Total Reviews: {{ user.reviews}}</h3>
        <br>
    </div>

    <div><h1>Posted Reviews on the following books:</h1>        
        {% if reviews is !null %}
        {% for review in reviews %}
        <ul class="messages">
            <p><a href='books/{{review.id}}'>{{review.book.title}}</a></p>
            <!-- <p>rating : {{review.rating}}</p> -->
            <!-- <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                {{ message }}
            </li> -->
            {% endfor %}
        </ul>
        {% endif %}                    
    </div>

</body>
</html>
