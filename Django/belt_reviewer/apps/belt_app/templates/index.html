<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belt Reviewer</title>
</head>
<body>
    <h1>Registration</h1> 
    <div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                   {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    <div>
    <!-- with namespace and url you don't need to type in ........have to use *brace brace percent whatever precent brace brace to use -->
    <!-- u'logreg_app' is not a registered namespace received this error. because this app is called belt_app not logreg -->
        <form action= "{% url 'belt_app:create' %}" method="POST"> <!--format is as shown "<insert brace>% url 'users:logout' %<insert brace>"           big url : little url n due to namespace convention-->
                {% csrf_token %}
                First name:<br>
                <input type="text" name="firstname" placeholder="First Name"> <!-- need? value=""-->
                <br>
                Last name:<br>
                <input type="text" name="Alias" placeholder="Alias">
                <br>
                Email:<br>
                <input type="email" name="emailreg" placeholder="Email">
                <br>
                Password (Should be at least 8 characters):<br>
                <input type="password" name="password" placeholder="Password">
                <br>
                Password Confirm:<br>
                <input type="password" name="confirm" placeholder="Pass Confirm">
                <br>
                <input type="submit" value="Register">
        </form>    
    </div>
    <h1>Login<h2>
        <!-- <div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                   {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </div> -->
            <form action="{% url 'belt_app:login' %}" method="POST">
                {% csrf_token %} 
                Email:<br>
                <input type="email" name="emaillog" placeholder="Email">
                <br>
                Password:<br>
                <input type="password" name="password" placeholder="Password">
                <br>
                
                <input type="submit" value="Login">
            </form> 

</body>
</html>
