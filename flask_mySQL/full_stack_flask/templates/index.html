<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <h1>Here's the users</h1>
        
        <h2>Form to create a friend</h2>

        <table>
            <thead>
              <th>Name</th>
              <th>Age</th>
              <th>Month and day: Friends</th>
              <th>Year: Friends</th>
           </thead>
            {% for friend in all_friends: %}
            <tr>
              <td>{{friend["name"]}}</td>
              <td>{{friend["age"]}}</td>
              <td>{{friend["friend_date"]}}</td>
              <td>{{friend["year_name"]}}</td>
            </tr>
            {% endfor %}
          </table>


        


        <form action="/create_friend" method="POST">
            <input type='text' name='name'>
            <input type='number' name='age'>
            <input type='submit'>
        </form>
    
</body>
</html>
